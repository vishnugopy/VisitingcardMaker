<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="inputsection">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="job">Job</label>
                <input type="text" name="job" id="job">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" name="mail" id="email">
            </div>
            <div>
                <label for="tel">Phone Number</label>
                <input type="tel" name="tel" id="phonenumber">
            </div>

            <div>
                <label for="logo">Logo</label>
                <input type="file" accept="image/*" name="logo" id="logo">
            </div>
            <button id="generatebutton">
                Generate
            </button>
        </section>
        <section class="preview">
            <h1 class="" id="namepreview">name</h1>
            <h2 class="" id="jobpreview">Job</h2>
            <h3 class="" id="telpreview">tel</h3>
            <h3 class="" id="mailpreview">mail</h3>
            <img src="" alt="logo of company"  class="" id="logopreview" >

        </section>




    </main>
    <script src="app.js"></script>
</body>

</html>
