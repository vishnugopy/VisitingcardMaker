<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="inputsection">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="inputs">
            </div>
            <div>
                <label for="job">Job</label>
                <input type="text" name="job" id="job" class="inputs">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" name="mail" id="email" class="inputs">
            </div>
            <div>
                <label for="tel">Phone Number</label>
                <input type="tel" name="tel" id="phonenumber" class="inputs">
            </div>

            <div >
                <label for="logo">Logo</label>
                <input type="file" accept="image/*" name="logo" id="logo" class="custom-file-input">
            </div>
            <button id="generatebutton">
                Generate
            </button>
        </section>
        <section class="preview">
            <h1 class="" id="namepreview">Name</h1>
            <h2 class="" id="jobpreview">Position</h2>
            <h3 class="" id="telpreview">06 98 65 47 36</h3>
            <h3 class="" id="mailpreview">yourmail@gmail.com</h3>
            <img src="" alt="Logo-of-your-company"  class="cardlogo" id="logopreview" >

        </section>




    </main>
    <script src="app.js"></script>
</body>

</html>
